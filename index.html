<!DOCTYPE>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<body>

	<header class="header-section container-fluid">
		<div class="row row-table">
			<div class="title col-md-12">
				<p>The Monkees</p>
			</div>
		</div>
	</header>

	<section class="cover-page-section container-fluid">
		<div class="row nav-landing-page-row">
			<div class="nav col-md-2">
				<ul>
					<li id="home-nav" class="hvr-sweep-to-right"><a href="#"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a></li>
					<li id="music-nav" class="hvr-sweep-to-right"><a href="#"><i class="fa fa-music" aria-hidden="true"></i><span>Music</span></a></li>
					<li id="video-nav" class="hvr-sweep-to-right"><a href="#"><i class="fa fa-video-camera" aria-hidden="true"></i><span>Video</span></a></li>
					<li id="events-nav" class="hvr-sweep-to-right"><a href="#" class="hvr-sweep-to-right"><i class="fa fa-calendar" aria-hidden="true"></i><span>Events</span></a></li>
					<li id="about-nav" class="hvr-sweep-to-right"><a href="#"><i class="fa fa-book" aria-hidden="true"></i><span>About</span></a></li>
				</ul>
			</div>

			<div class="col-xs-12 col-md-6 landing-page-image01">
				<img class="landing-page-photo-01" src="../assets/images/background04.png" alt="Monkees band pic"></img>
			</div>
			<div class="col-xs-0 col-sm-0 col-md-2 landing-page-image02">
				<img class="landing-page-photo-02" src="../assets/images/davyjones01.PNG" alt="Monkees band pic"></img>
				<img class="landing-page-photo-03" src="../assets/images/monkeyslogo.png" alt="Monkees band pic"></img>
			</div>
			<div class="col-xs-0 col-sm-0 col-md-2">
				<blockquote class="quote">
					<p>"full of heart"</p>
					<cite title="concert-review">-concert review</cite>
				</blockquote>
					
				</div>
			</div>
		</div>
	</section>

	<footer class="container-fluid">
		<div class="row footer">
			<div class="col-md-6 social-icons">
				<ul class="social-icons-list">
					<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-spotify" aria-hidden="true"></i></a></li>
				</ul>
			</div>
			<div class="col-md-6"></div>
		</div>
	</footer>
</body>

</html>
